<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
  <h1>Weather App</h1>
  <div class="tab-container">
    <p  class="tab" data-userWeather>Your Weather   </p>
    <p class="tab" data-searchWeather>Search Weather</p>
  </div>

 <div class="weather-container">

    <!-- grant location container -->
     <div class="grant-location-container">
        <img src="loaction icon.jpg" width="88" height="88 " loading="lazy" alt="">
     <p>grant Location Access</p>
     <p>Allow Accesss to get weather informaion</p>
     <button class="btn" data-grandAccess> Grant Access</button>
    </div>

     <!-- search form -->
    <form   class="form-container" data-searchForm>

        <input placeholder="Search for City..." data-searchInpt>
        <button class="btn">
            <img src="" width="20" height="20" loading="lazy">
        </button>
    </form>

     <!-- loading screen container -->
      <div class="loading-container">
        <!-- loading gif img -->
        <img src="loading gif image.gif" width="150" height="150">
        <p>Loading</p>

      </div>
      

      <!-- show wearher info -->
       <div class="user-info-container">
       <div class="name">
        <!-- city name and flag -->
     <p data-cityName></p>
     <img data-countryIcon>
    </div>
    <!-- weater discription -->
    <p data-weatherDesc></p>
  
    <!-- weather icon -->
    <img data-weatherIcon>

   <!-- temprature -->
    <p data-temp> </p>

    <!-- 3 cards-parameter -->
     <div class="parameter-container">  


       <!-- card1 -->
        <div class="parameter"> 
          <!-- wind img -->
          <img src="wind spead image.png" width="40" height="40" >
          <p> Windspead</p>
          <p data-windspeed> </p>
        </div>

        <!-- card 2 -->
        <div class="parameter">
          <!-- humidity image -->
          <img src="humidity image.png" width="40" height="40" >
          <p>humidity</p>
          <p data-humidity></p>
        </div>
         

        <!-- card 3 -->
         <div class="parameter">
          <img src="cloud image.avif"  width="40" height="40">
          <p>Clouds</p>
          <p data-cloudiness></p>
         </div>

     </div> 
  
  
  </div>






   
 


</div>


    </div>
    <script src="w.js"></script>
</body>
</html>
